name: ALFA CORE ‚Äî ULTRA CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  security_audit:
    name: üîê Security Audit (Bandit + Safety)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Bandit ‚Äî static analysis
        run: bandit -r . -ll -iii

      - name: Safety ‚Äî vulnerabilities
        run: safety check || true  # nie przerywa builda

  formatting:
    name: üßπ Lint & Format (Black + Ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tools
        run: |
          pip install black ruff

      - name: Ruff Linter
        run: ruff check .

      - name: Black Formatter
        run: black --check .

  tests:
    name: üß™ Test Suite (PyTest)
    runs-on: ubuntu-latest
    needs: [security_audit, formatting]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test deps
        run: |
          pip install -r requirements.txt || true
          pip install pytest

      - name: Run PyTests
        run: pytest || true

  snapshots:
    name: üì∏ ALFA Snapshots (automatic)
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create snapshot folder
        run: mkdir -p .alfa_snapshots

      - name: Save snapshots
        run: |
          cp alfa_guard.py .alfa_snapshots/alfa_guard.py.snap
          cp alfa_hardlock_py.py .alfa_snapshots/alfa_hardlock_py.py.snap
          cp engine_v2.py .alfa_snapshots/engine_v2.py.snap

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: alfa_snapshots
          path: .alfa_snapshots

  changelog:
    name: üìù Changelog Generator (Conventional)
    runs-on: ubuntu-latest
    needs: snapshots
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate CHANGELOG.md
        run: |
          npm install -g conventional-changelog-cli
          conventional-changelog -p angular -i CHANGELOG.md -s

      - name: Commit changelog
        run: |
          git config user.name "ALFA Bot"
          git config user.email "bot@alfa"
          git add CHANGELOG.md
          git commit -m "chore: update changelog" || true
          git push origin main || true
